<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Michael Olatunji | Profile</title>
        <meta
        name="description"
        content="Michael Olatunji Github Profile"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
    </head>
    <body>
        <div class="loader" id="loader">
            <div>
                <i class="fa fa-spinner fa-spin fa_custom fa-4x"></i>
            </div>
        </div>
        <div class="profile" id="profile">
            <header class="profile-header">
            </header>
            <div class="profile-container">
                <div class="profile-bio" id="profile-bio"></div>
                <div class="profile-tabs" id="profile-tabs">
                    <div class="tab">
                        <!-- <div class="tab-nav"> -->
                            <button class="tablinks" onclick="openTab(event, 'overview')" id="defaultOpen"><i class="fa fa-book-open text-default pr-1 icon-size"></i>Overview</button>
                        <!-- </div> -->
                        <!-- <div class="tab-nav"> -->
                            <button class="tablinks" onclick="openTab(event, 'repositories')"><i class="fa fa-briefcase text-default pr-1 icon-size"></i>Repositories <span id="repo-no"></span></button>
                        <!-- </div> -->
                        <!-- <div class="tab-nav"> -->
                            <button class="tablinks" onclick="openTab(event, 'projects')"><i class="far fa-chart-bar text-default pr-1 icon-size"></i>Projects</button>
                        <!-- </div> -->
                        <!-- <div class="tab-nav"> -->
                            <button class="tablinks" onclick="openTab(event, 'packages')"><i class="fa fa-cube text-default pr-1 icon-size"></i>Packages</button>
                        <!-- </div> -->
                      </div>
                      
                      <!-- Tab content -->
                      <div id="overview" class="tabcontent">
                        <h3>Pinned</h3>
                        <div class="overview" id="overview-content"></div>
                      </div>
                      
                      <div id="repositories" class="tabcontent">
                        <div class="mt-4 mb-4">
                            <input type="text" placeholder="Find a repository..." class="repo-search" />
                        </div>
                        <div class="line-break"></div>
                        <div id="repositories-list"></div>
                      </div>
                      
                      <div id="projects" class="tabcontent">
                        <div>
                            <h2 class="text-default mt-8 message">No projects yet</h2>
                        </div>
                      </div>

                      <div id="packages" class="tabcontent">
                        <h2 class="text-default mt-8 message">There aren't any packages yet</h2>
                      </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./scripts/data/graphQLRequestHelper.js"></script>
        <script type="text/javascript" src="./env.js"></script>
        <script type="text/javascript" src="./scripts/helpers/moment.js"></script>
        <script type="text/javascript" src="./scripts/data/githubExplorer.js"></script>
        <script type="text/javascript" src="./scripts/helpers/tabs.js"></script>
    </body>
</html>
